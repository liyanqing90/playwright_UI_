[tool:pytest]
addopts = --color=yes -p pytest_check
testpaths = test_data
markers =
    group: 测试用例分组标记
    priority: 测试优先级标记
    smoke: 冒烟测试用例，用于快速验证核心功能
    regression: 回归测试用例，用于验证修复后的功能
    slow: 执行时间较长的测试用例
    fast: 执行时间较短的测试用例
    critical: 关键功能测试用例，失败会严重影响系统
    login: 登录相关测试用例
    payment: 支付相关测试用例
    search: 搜索功能测试用例
    ui: 用户界面测试用例
    api: API接口测试用例
    integration: 集成测试用例
    unit: 单元测试用例
    e2e: 端到端测试用例
    mobile: 移动端测试用例
    store: 门店相关测试用例
    desktop: 桌面端测试用例
