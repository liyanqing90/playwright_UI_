elements:
  底部菜单-政策: xpath=//*[@id="app"]/div/div/div[2]/div[3]
  购车政策-搜索: div.search-icon
  购车政策-搜索输入框: input.van-field__control
  购车政策列表第一个卡片区域: div.list
  购车政策列表第一个卡片内容-车型名称: h4.title
  购车政策列表第一个卡片内容-经销商名称: div.address
  购车政策列表第一个卡片内容-库存状态: div.taglist>span:nth-child(1)
  购车政策列表第一个卡片内容-交货周期: div.taglist>span:nth-child(2)
  购车政策列表第一个卡片内容-指导价: div.car-price>div:nth-child(1)>h5
  购车政策列表第一个卡片内容-裸车价: div.car-price>div:nth-child(3)>h5
  购车政策列表第一个卡片内容-优惠: div.car-price>div:nth-child(4)>h5>text


  #购车政策详情
  购车政策页面标题: section.nav-title
  购车政策详情经销商数量: section.policy-detail-pk-box>div.first-item>div.detail-pk-top>span.top-count
  购车政策详情车型数量: section.policy-detail-pk-box>div:nth-child(3)>div.detail-pk-top>span.top-count
  购车政策详情政策信息小标题: div.policy-detail-info>div.title
  购车政策详情政策信息-特殊价格: div.policy-detail-info>div.list>div:nth-child(1)>span.desc
  购车政策详情政策信息-捆绑条件: div.policy-detail-info>div.list>div:nth-child(2)>span.desc
  购车政策详情政策信息-强制保险: div.policy-detail-info>div.list>div:nth-child(3)>span.desc
  购车政策详情政策信息-强制上牌: div.policy-detail-info>div.list>div:nth-child(4)>span.desc
  购车政策详情政策信息-上牌费用: div.policy-detail-info>div.list>div:nth-child(5)>span.desc
  购车政策详情政策信息-本品本店置换: div.policy-detail-info>div.list>div:nth-child(6)>span.desc
  购车政策详情政策信息-本品非本店置换: div.policy-detail-info>div.list>div:nth-child(7)>span.desc
  购车政策详情政策信息-非本品本店置换: div.policy-detail-info>div.list>div:nth-child(8)>span.desc
  购车政策详情政策信息-非本品非本店置换: div.policy-detail-info>div.list>div:nth-child(9)>span.desc
  购车政策详情政策信息-补贴形式: div.policy-detail-info>div.list>div:nth-child(10)>span.desc
  购车政策详情政策信息-免息金融: div.policy-detail-info>div.list>div:nth-child(11)>span.desc
  购车政策详情政策信息-低首付金融: div.policy-detail-info>div.list>div:nth-child(12)>span.desc
  购车政策详情政策信息-金融手续费: div.policy-detail-info>div.list>div:nth-child(13)>span.desc
  购车政策详情政策信息-金融方案1: div.policy-detail-info>div.list>div:nth-child(14)>div:nth-child(1)>span.desc
  购车政策详情政策信息-4S店购车权益[免费]: div.policy-detail-info>div.list>div:nth-child(15)>span.desc
  购车政策详情政策信息-其他备注: div.policy-detail-info>div.list>div:nth-child(16)>span.desc
  购车政策详情VME参考价小标题: div.policy-detail-vme>div.title
  购车政策详情VME近15天中位数: ul.table>li:nth-child(2)>span:nth-child(2)
  购车政策详情VME近30天中位数: ul.table>li:nth-child(2)>span:nth-child(3)
  购车政策详情VME近15天平均数: ul.table>li:nth-child(3)>span:nth-child(2)
  购车政策详情VME近30天平均数: ul.table>li:nth-child(3)>span:nth-child(3)
  购车政策详情VME近15天最低价: ul.table>li:nth-child(4)>span:nth-child(2)
  购车政策详情VME近30天最低价: ul.table>li:nth-child(4)>span:nth-child(3)
  购车政策详情VME近15天最高价: ul.table>li:nth-child(5)>span:nth-child(2)
  购车政策详情VME近30天最高价: ul.table>li:nth-child(5)>span:nth-child(3)

#政策PK页
  政策PK页已选车数量: span.count-number
  政策PK页车型名称: div.title>div:nth-child(2)>div>div.title-header-text
  政策PK页车型指导价: div.title>div:nth-child(2)>div>div.title-guidPrice>span.price