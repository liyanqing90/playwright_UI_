test_data:
  test_banner:
    description: "banner"
    steps:
      - action: goto
        value: "https://energyspace.m.autohome.com.cn/ahoh-marketing/ahohIndex3?cityId=110100"
      - action: click
        selector: banner图片
      - action: assert_url
        value: https://energyspace.m.autohome.com.cn/ahoh-marketing/rightsDetails?pvareaid=6861429&position=60&cityId=110100

  test_store_information:
    description: "门店信息"
    steps:
      - action: goto
        value: "https://energyspace.m.autohome.com.cn/ahoh-marketing/ahohIndex3?cityId=110100"
      - action: assert_text
        selector: 官方
        value: 官方
      - action: click
        selector: 营业执照
      - action: click
        selector: 蒙层区域
      - action: assert_text
        selector: 营业时间
        value: 营业时间：09:00-16:30
      - action: assert_text
        selector: 门店地址
        value: 北辰亚运村汽车交易市场内综合交易大厅


