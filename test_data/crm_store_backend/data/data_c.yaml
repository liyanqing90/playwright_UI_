test_data:
  test_series_add:
    description: "新增车系"
    steps:
      - use_module: login_steps
      - action: click
        selector: 车系配置
      - action: assert_url
        value: https://ahohcrm.autohome.com.cn/#/carSeriesConfig
      - action: click
        selector: 新建
      - action: click
        selector: 点击查看/修改
      - action: wait
      - action: click
        selector: 展开
      - action: click
        selector: 奥迪A8
      - action: click
        selector: 右移
      - action: click
        selector: 确定
      - action: click
        selector: 品牌类别C
      - action: click
        selector: 直推车否
      - action: fill
        selector: 序号
        value: "6"


  test_series_update:
    description: "修改车系"
    steps:
      - use_module: login_steps
      - action: click
        selector: 车系配置
      - action: fill
        selector: 筛选车系
        value: "奥迪A6L"
      - action: click
        selector: 查询
      - action: click
        selector: 修改
      - action: click
        selector: 点击查看/修改
      - action: click
        selector: 已选中
      - action: click
        selector: 左移
      - action: click
        selector: 展开
      - action: click
        selector: 奥迪A6
      - action: click
        selector: 右移
      - action: click
        selector: 确定








