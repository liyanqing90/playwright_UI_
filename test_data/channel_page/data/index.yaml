test_data:
  test_quick_quote:
    description: "30分钟报价"
    steps:
      - action: goto
        value: "https://energyspace.m.autohome.com.cn/ahoh-marketing/ahohIndex4?cityId=110100"
      - action: click
        selector: 30分钟报价
      - action: assert_text
        selector: 极速报价
        value: 极速报价
      - action: assert_text
        selector: simple_cont_text_div
        value: 专业选车 全城低价
