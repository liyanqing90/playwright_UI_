  simple_cont_text_div: "div.simple-cont-text" # 简易内容文本
  意向车系: "#app > div.ahoh-index4.clearLabelStyle > div:nth-child(5) > div.van-popup.van-popup--round.van-popup--bottom > div > div.fill-info-popup-main > div > form > div.fill-info-form__input > div.intentional-car-series > div > div.van-cell__value.van-field__value > div" # 意向车系选择框容器
