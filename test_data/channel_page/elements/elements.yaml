  车系: "#app > div.van-popup.van-popup--round.van-popup--bottom.select-series-popup-container > div > div.select-series-box__list > div.select-series-box__list--series > ul > li:nth-child(1) > div.info > div.info-name" # 系列信息名称
  车型: "#app > div.van-popup.van-popup--round.van-popup--bottom.select-series-popup-container > div > div.select-series-box__list > div.select-series-box__list-spec > div:nth-child(1) > div.name" # 系列名称
  回显车系车型: "span.select-series--value" # 车型系列选择的值，显示已选车型











