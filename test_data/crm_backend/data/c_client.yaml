test_data:
  test_car_series_search_band:
    - description: "搜索大众"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_品牌
          value: 大众
        - action: click
          selector: order_车系
        - action: store_text
          value: 车系
          selector: div[class='ant-select-item-option-content']
  test_car_series_search_series:
    - description: "搜索大众车系"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: monitor_response
          selector: order_品牌_大众
          url_pattern: "/api/car/getSeriesAll"
          save_params:
            $..seriesName: series_name
            $..seriesId: series_id
        - action: click
          selector: order_车系
        - action: click
          selector: order_车系_save
        - action: assert_text
          selector: order_车系
          value: ${series_name}
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_车系
          value: ${series_name}
  test_car_series_reset:
    - description: "重置搜索"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: click
          selector: 重置
        - action: assert_text
          selector: order_品牌
          value: 请选择品牌
        - action: assert_text
          selector: order_车系
          value: 请选择车系
  test_recommend_name:
    - description: "组合名称"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: 测试
        - action: click
          selector: 查询
        - action: assert_text_contains
          selector: recommend_tb_组合名称
          value: 测试
  test_recommend_city:
    - description: "投放城市"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_城市
        - action: click
          selector: recommend_城市_北京
        - action: click
          selector: 查询
        - action: assert_text
          selector: recommend_tb_城市
          value: 北京
  test_recommend_status:
    - description: "启用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 查询
        - action: ASSERT_ATTRIBUTE
          attribute: aria-checked
          selector: recommend_tb_状态
          value: "true"
    - description: "禁用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_关闭
        - action: click
          selector: 查询
        - action: ASSERT_ATTRIBUTE
          attribute: aria-checked
          selector: recommend_tb_状态
          value: "false"
  test_recommend_reset:
    - description: "重置"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: 测试
        - action: click
          selector: recommend_城市
        - action: click
          selector: recommend_城市_北京
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 重置
        - action: assert_value
          selector: recommend_组合名称
          value: ""
        - action: assert_text
          selector: recommend_城市
          value: "请选择投放城市"
        - action: assert_text
          selector: recommend_状态
          value: "请选择"