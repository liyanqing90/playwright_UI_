  #          attribute: aria-checked
  #          selector: recommend_tb_状态
  #          value: "false"
  test_recommend_reset:
    - description: "重置"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: 测试
        - action: click
          selector: recommend_城市
        - action: fill
          selector: recommend_城市_input
          value: ${recommend_city}
        - action: click
          selector: recommend_城市_value
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 重置
        - action: assert_value
          selector: recommend_组合名称
          value: ""
        - action: assert_text
          selector: recommend_城市
          value: "请选择投放城市"
        - action: assert_text
          selector: recommend_状态
