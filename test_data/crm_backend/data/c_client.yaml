test_data:
  test_car_series_search_band:
    - description: "搜索大众"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_品牌
          value: 大众
        - action: click
          selector: order_车系
  #        - action: store_text
  #          value: 车系
  #          selector:
