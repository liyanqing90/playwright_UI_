        #          url_pattern: "/api/car/getSeriesAll"
        #          save_params:
        #            $..seriesName: series_name
        #            $..seriesId: series_id
        - action: click
          selector: order_车系
        - action: click
          selector: order_车系_save
        - action: assert_text
          selector: order_车系
          value: ${series_name}
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_车系
          value: ${series_name}
