          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 查询
        - action: ASSERT_ATTRIBUTE
          attribute: aria-checked
          selector: recommend_tb_状态
          value: "true"
    - description: "禁用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_关闭
        - action: click
          selector: 查询
