          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: click
          selector: 重置
        - action: assert_text
          selector: order_品牌
          value: 请选择品牌
        - action: assert_text
          selector: order_车系
          value: 请选择车系
  test_recommend_name:
    - description: "组合名称"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: ${recommend_name}
        - action: click
          selector: 查询
        - action: assert_text_contains
          selector: recommend_tb_组合名称
          value: ${recommend_name}
