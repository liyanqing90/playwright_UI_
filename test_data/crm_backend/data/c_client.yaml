test_data:
  test_car_series_search_band:
    - description: "搜索大众"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_品牌
          value: 大众
        - action: click
          selector: order_车系
  #        - action: store_text
  #          value: 车系
  #          selector:
  test_car_series_search_series:
    - description: "搜索大众车系"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        #        - action: monitor_response
        #          selector: order_品牌_大众
        #          url_pattern: "/api/car/getSeriesAll"
        #          save_params:
        #            $..seriesName: series_name
        #            $..seriesId: series_id
        - action: click
          selector: order_车系
        - action: click
          selector: order_车系_save
        - action: assert_text
          selector: order_车系
          value: ${series_name}
        - action: monitor_request
          url_pattern: "api/sysSeriesSort/getSeriesSortListPage"
          selector: 查询
          assert_params:
            $.brandId: 1
        - action: assert_text
          selector: order_tb_车系
          value: ${series_name}
  test_car_series_reset:
    - description: "重置搜索"
      steps:
        - use_module: click_c
        - action: click
          selector: 车系排序配置
        - action: click
          selector: order_品牌
        - action: click
          selector: order_品牌_大众
        - action: assert_text
          selector: order_品牌
          value: 大众
        - action: click
          selector: 重置
        - action: assert_text
          selector: order_品牌
          value: 请选择品牌
        - action: assert_text
          selector: order_车系
          value: 请选择车系
  test_recommend_name:
    - description: "组合名称"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: ${recommend_name}
        - action: click
          selector: 查询
        - action: assert_text_contains
          selector: recommend_tb_组合名称
          value: ${recommend_name}
  test_recommend_city:
    - description: "投放城市"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_城市
        - action: fill
          selector: recommend_城市_input
          value: ${recommend_city}
        - action: click
          selector: recommend_城市_value
        - action: click
          selector: 查询
        - action: assert_text
          selector: recommend_tb_城市
          value: ${recommend_city}
  test_recommend_status:
    - description: "启用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 查询
        - action: ASSERT_ATTRIBUTE
          attribute: aria-checked
          selector: recommend_tb_状态
          value: "true"
    - description: "禁用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_关闭
        - action: click
          selector: 查询
  #        - action: ASSERT_ATTRIBUTE
  #          attribute: aria-checked
  #          selector: recommend_tb_状态
  #          value: "false"
  test_recommend_reset:
    - description: "重置"
      steps:
        - use_module: click_c
        - action: click
          selector: 推荐试驾
        - action: fill
          selector: recommend_组合名称
          value: 测试
        - action: click
          selector: recommend_城市
        - action: fill
          selector: recommend_城市_input
          value: ${recommend_city}
        - action: click
          selector: recommend_城市_value
        - action: click
          selector: recommend_状态
        - action: click
          selector: recommend_状态_启用
        - action: click
          selector: 重置
        - action: assert_value
          selector: recommend_组合名称
          value: ""
        - action: assert_text
          selector: recommend_城市
          value: "请选择投放城市"
        - action: assert_text
          selector: recommend_状态
          value: "请选择"

  test_resource_search_title:
    - description: "搜索资源名称"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: fill
          selector: resource_标题
          value: 测试
        - action: click
          selector: 查询
        - action: assert_text_contains
          selector: resource_tb_title
          value: 测试
    - description: "搜索pvareaid"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: fill
          selector: resource_标题
          value: "6860645"
        - action: click
          selector: 查询
        - action: assert_text
          selector: resource_tb_pvareaid
          value: "6860645"
  test_resource_search_type:
    - description: "搜索资源类型"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: click
          selector: resource_类型
        - action: click
          selector: resource_类型_1
        - action: monitor_request
          selector: 查询
          url_pattern: /api/admin/cPosition/config/list
          assert_params:
            $.positionType: 1
        - action: click
          selector: resource_类型
        - action: click
          selector: resource_类型_2
        - action: monitor_request
          selector: 查询
          url_pattern: /api/admin/cPosition/config/list
          assert_params:
            $.positionType: 2

  test_resource_search_status:
    - description: "资源位配置启用状态"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: click
          selector: resource_状态
        - action: click
          selector: resource_状态_启用
        - action: monitor_request
          selector: 查询
          url_pattern: /api/admin/cPosition/config/list
          assert_params:
            $.configState: 1
        - action: click
          selector: resource_状态
        - action: click
          selector: resource_状态_禁用
        - action: monitor_request
          selector: 查询
          url_pattern: /api/admin/cPosition/config/list
          assert_params:
            $.configState: 0
  test_resource_reset:
    - description: "资源位配置重置"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: fill
          selector: resource_标题
          value: 测试
        - action: click
          selector: resource_类型
        - action: click
          selector: resource_类型_1
        - action: click
          selector: resource_状态
        - action: click
          selector: resource_状态_启用
        - action: click
          selector: 重置
        - action: assert_value
          selector: resource_标题
          value: ""
        - action: assert_text
          selector: resource_类型
          value: "请选择"
        - action: assert_text
          selector: resource_状态
          value: "请选择"
  test_resource_new:
    - description: "资源位配置新建"
      steps:
        - use_module: click_c
        - action: click
          selector: 资源位配置
        - action: wait
        - action: click
          selector: resource_新建
        - action: assert_text
          selector: resource_弹框标题
          value: "新增"
        - action: assert_value
          selector: resource_新建_名称
          value: ""
        - action: assert_value
          selector: resource_新建_pvareaid
          value: ""
        - action: assert_text
          selector: resource_新建_状态
          value: "启用"
        - action: fill
          selector: resource_新建_名称
          value: 测试
        - action: fill
          selector: resource_新建_pvareaid
          value: "123456"
        - action: assert_value
          selector: resource_新建_pvareaid
          value: "123456"
        - action: assert_value
          selector: resource_新建_名称
          value: 测试
        - action: click
          selector: resource_弹框关闭
        - action: assert_be_hidden
          selector: resource_弹框
