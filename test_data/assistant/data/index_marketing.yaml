test_data:
  test_zong_kai_guan:
    description: "营销助手页面总开关测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: AI营销助手工作中
      - action: assert_text
        value: "未开启"
        selector: 未开启
      - action: click
        selector: AI营销助手未开启
      - action: assert_text
        value: "工作中"
        selector: 已开启
  test_jin_si:
    description: "营销助手页面进私触达测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: wait
        value: 2
      - action: click
        selector: 进私开关
      - action: click
        selector: 进私开关
      - action: assert_text
        value: "生效中"
        selector: 已生效
  test_qian_ke:
    description: "营销助手页面潜客触达测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: wait
        value: 2
      - action: click
        selector: 潜客开关
      - action: click
        selector: 潜客开关
      - action: assert_text
        value: "生效中"
        selector: 已生效
  test_wan_hui:
    description: "营销助手页面线索挽回测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: wait
        value: 2
      - action: click
        selector: 挽回开关
      - action: click
        selector: 挽回开关
      - action: assert_text
        value: "两次动态挽回生效中"
        selector: 挽回已生效
  test_hui_fu_lv:
    description: "营销助手页面回复率提升测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: wait
        value: 2
      - action: click
        selector: 回复率开关
      - action: click
        selector: 回复率开关
      - action: assert_text
        value: "3分钟回复率提升生效中"
        selector: 回复率提升已生效
  test_si_xin_hui_hua:
    description: "营销助手页面私信会话展开测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: assert_text
        value: "收起会话"
        selector: 收起会话
      - action: click
        selector: 收起会话
  test_liu_zi_zhuang_tai:
    description: "营销助手页面私信会话弹窗留资状态筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: assert_text
        value: "收起会话"
        selector: 收起会话
      - action: click
        selector: 全部
      - action: click
        selector: 未留资
      - action: assert_text
        value: "未留资"
        selector: 没留资
  test_hui_fu_zhuang_tai:
    description: "营销助手页面私信会话弹窗回复状态筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: click
        selector: 全部状态
      - action: click
        selector: 未回复
      - action: assert_text
        value: "未回复"
        selector: 没回复
  test_qi_zhi_shi_jian:
    description: "营销助手页面私信会话弹窗起止时间筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: click
        selector: 起止时间
      - action: fill
        selector: 起止时间
        value: "2025-03-01"
      - action: click
        selector: 结束日期
      - action: fill
        selector: 结束日期
        value: "2025-03-07"
  test_chong_zhi:
    description: "营销助手页面私信会话弹窗重置测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: click
        selector: 全部状态
      - action: click
        selector: 未回复
      - action: assert_text
        value: "未回复"
        selector: 没回复
      - action: click
        selector: 重置按钮
      - action: assert_text
        value: "全部"
        selector: 全部
  test_hui_hua_tab:
    description: "营销助手页面私信会话弹窗会话列表tab测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 营销助手
      - action: click
        selector: 私信会话
      - action: click
        selector: 转人工会话
      - action: click
        selector: 全部会话
      - action: assert_text
        value: "全部"
        selector: 全部
  test_shi_fou_liu_zi:
    description: "私信营销页面是否留资筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 全部
      - action: click
        selector: 未留资
      - action: assert_text
        value: "未留资"
        selector: 未留资
  test_chu_da_zhuang_tai:
    description: "私信营销页面触达状态筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 触达状态
      - action: click
        selector: 已触达未回复
      - action: click
        selector: 查询按钮
      - action: monitor_request
        url_pattern: /api/aim/reach/user/list/page
        action_type: click
        selector: 查询按钮
        assert_params:
          $.reachStatus: "1"
  test_suo_shu_di_qu:
    description: "私信营销页面所属地区筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 所属地区
      - action: click
        selector: 北京
      - action: assert_text
        value: "北京"
        selector: 北京
  test_yi_xiang_che_xi:
    description: "私信营销页面意向车系筛选测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 所属地区
      - action: click
        selector: 意向车系输入框
      - action: fill
        selector: 意向车系输入框
        value: "宝马"
      - action: click
        selector: 查询按钮
      - action: monitor_request
        url_pattern: /api/aim/reach/user/list/page
        selector: 查询按钮
        action_type: click
        assert_params:
          $.preferSeriesName: "宝马"
  test_si_xin_chong_zhi:
    description: "私信营销页面重置按钮测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 触达状态
      - action: click
        selector: 已触达未回复
      - action: click
        selector: 所属地区
      - action: click
        selector: 北京
      - action: click
        selector: 意向车系输入框
      - action: fill
        selector: 意向车系输入框
        value: "宝马"
      - action: click
        selector: 查询按钮
      - action: click
        selector: 私信重置
      - action: monitor_request
        url_pattern: /api/aim/reach/user/list/page
        selector: 私信重置
        action_type: click
        assert_params:
          $.preferSeriesName: null
  test_si_xin_ri_qi:
    description: "私信营销页面日期组件测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 私信营销
      - action: click
        selector: 私信开始日期
      - action: fill
        selector: 私信开始日期
        value: "2025-04-01 19:43"
      - action: click
        selector: 结束日期
      - action: fill
        selector: 结束日期
        value: "2025-04-07 19:43"
      - action: click
        selector: 查询按钮
  test_xian_suo_zong_lan:
    description: "线索管理页面线索总览测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 线索管理
      - action: assert_text
        value: "全部线索数"
        selector: 全部线索数
  test_xian_suo_ri_qi:
    description: "线索管理页面日期组件测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 线索管理
      - action: click
        selector: 30天
      - action: assert_text
        value: "30天"
        selector: 30天
  test_xian_suo_lie_biao:
    description: "线索管理页面列表展示测试"
    steps:
      - use_module: login_futian
      - action: click
        selector: 营销
      - action: click
        selector: 线索管理
      - action: click
        url_pattern: /api/aim/leads/page?BUserId=9250
        selector: 关闭图标
        action_type: click
        assert_params:
          $.result[1].sourceName: "抖音"